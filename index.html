<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dad Joke App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1 class="mb-4 display-1">Dad Joke App</h1>
      <button id="get-joke" class="btn btn-primary mb-3">
        Get a Random Joke
      </button>
      <input
        type="text"
        id="search-term"
        class="form-control w-50 mx-auto mb-3"
        placeholder="Search for a joke"
      />
      <button id="search-joke" class="btn btn-secondary">Search Joke</button>
      <div id="joke-display" class="mt-4"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
